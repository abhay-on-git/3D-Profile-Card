<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Profile Card Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap">
</head>
<body>
    <div class="profile_card">
        <div class="profile_inner_card">
            <div class="profile_front_card">
                <div class="tittle">
                    <h3>Zodiac</h3>
                    <span>Web Developer</span>
                    <span>USA</span>
                </div>
            </div>
            <div class="profile_back_card">
                <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8bW9kZWwlMjBtYW58ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="Men Standing in Formals" class="profile_pic">
                    <h3>Zodiac</h3>
                    <span class="job">Web Developer</span>
                <div class="social">
                    <span>
                        <i class="instagram_icon"><img src="icons/insta_icon.png" alt="insta_icon"></i>
                    </span>
                    <span>
                        <i class="twitter_icon"><img src="icons/twitter_icon.png" alt="twitter_icon"></i>
                    </span>
                    <span>
                        <i class="facebook_icon"><img src="icons/facebook_icon.png" alt="facebook_icon"></i>
                    </span>
                </div>
                <div class="button">
                    <button class="btn" type="button">follow</button>
                    <button class="btn" type="button">message</button>
                </div>
                <div class="activity">
                    <span><i><img src="icons/like_icon.png" alt="like_icon"></i>20k</span>
                    <span><i><img src="icons/comment_icon.png" alt="comment_icon" width="50" height="50"></i>16k</span>
                    <span><i><img src="icons/share_icon.png" alt="share_icon" width="50" height="50"></i>7k</span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
